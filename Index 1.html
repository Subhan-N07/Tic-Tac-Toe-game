<!DOCTYPE html>

<head>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Style1.css">
</head>

<body>

    <main>

            <div class="game">

                <button class="box"></button>
                <button class="box"></button>

                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button class="reset">Reset</button>
    </main>
    <script src="script1.js"></script>
</body>

</html>
